                    body {
                        margin: 0;
                        padding: 0;
                        font-family: 'Poppins', sans-serif;
                        background-color: #2f343b;
                        align-items: center;
                        justify-content: center;
                    }
                    </style>    

    <title>Edit-Profile</title>
</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-dark bg-dark navbar-expand-md">
        <a href="#" class="navbar-brand">TechEntrance</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-right" id="navLinks">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/users/userId/profile" class="nav-link" id="profile">Profile</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Saved Jobs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-7 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <!-- <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg> -->
                            <h3 class="card-title">TechEntrance</h3>
                            <form action="http://localhost:8080/users/userid/personalInfo" method="POST" id="form">
                                <input type="text" name="firstName" id="" class="form-control my-4 py-2" th:value="${user.firstName}" placeholder="First Name" />
                                <input type="text" name="lastName" id="" class="form-control my-4 py-2" th:value="${user.lastName}" placeholder="Last Name" />
                                <input type="text" name="phoneNumber" id="" class="form-control my-4 py-2" th:value="${user.phoneNumber}" placeholder="Phone Number" />
                                <input type="text" name="gpa" id="" class="form-control my-4 py-2" th:value="${user.gpa}" placeholder="GPA" />
                                <input type="text" name="city" id="" class="form-control my-4 py-2" th:value="${user.city}" placeholder="City" />
                                <input type="text" name="state" id="" class="form-control my-4 py-2" th:value="${user.state}" placeholder="State" />


                                <div class="text-center mt-3">
                                    <button class="btn btn-primary">Save and Return</button>
                                  </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="http://localhost:8080/scripts/editPersonalInfoScript.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

</body>
