<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />


  <!-- <link rel="stylesheet" href="style.css"> -->
  <link href="http://localhost:8080/login/style.css" rel="stylesheet" />

  <title>Personal Information</title>
</head>

<body>
  <section>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-sm-7 col-md-6 m-auto">
          <div class="card border-0 shadow">
            <div class="card-body">
              <h3 class="card-title">TechEntrance</h3>
              <form action="http://localhost:8080/users/userid/personalInfo" method="POST" id="form">
                <input type="text" name="gpa" id="" class="form-control my-4 py-2" placeholder="GPA (Optional)" />
                <input type="text" name="city" id="" class="form-control my-4 py-2" placeholder="City (Optional)" />
                <input type="text" name="state" id="" class="form-control my-4 py-2" placeholder="State (Optional)" />
                <div class="text-center mt-3">
                  <button class="btn btn-primary">Next</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="http://localhost:8080/scripts/newPersonalInfoScript.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
