        align-items: center;
        justify-content: center;

        box-sizing: border-box;
    }

    .container {
        display: flex;
        width: 50%;
        height: 50%;
        padding: 20px 20px;
    }




    .About {
        margin-left: 20px;
        flex: 50%;
        display: table;
        padding: 30px 30px;
        font-size: 20px;
        background-color: #fff;
        border-radius: 20px;
    }

    .About h1 {
        text-transform: uppercase;
        font-size: 40px;
        font-weight: 500;
    }

    .About h3 {
        font-size: 25px;
        font-weight: 700;
    }

    .About ul li {
        list-style: none;
    }

    .About ul {
        margin-top: 20px;
        font-size: 20px;
    }

<body>
    <nav id="mainNavbar" class="navbar navbar-dark bg-dark navbar-expand-md">
        <a href="#" class="navbar-brand">TechEntrance</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-right" id="navLinks">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/users/userId/profile" class="nav-link" id="profile">Profile</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="savedJobs">Saved Jobs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <div class="container">

        <div class="About">
            <ul>
                <h1>Profile</h1>
            </ul>
            <hr>
            <ul>
                <h3>Name</h3>
                <!-- <p th:text="${user.firstName}" th:text="user.lastName"></p> -->
                <p th:text="${user.firstName + ' ' +user.lastName}"></p>
                <!-- <p th:text="${user.lastName}"></p> -->
            </ul>
            <ul>
                <h3>Phone Number</h3>
                <p th:text="${user.phoneNumber}"></p>
            </ul>
            <ul>
                <h3>GPA</h3>
                <p th:if="${user.gpa != ''}" th:text = "${user.gpa}"></p>
            </ul>
            <ul>
                <h3>Location</h3>
                <p th:if="${user.city != null && user.state != null}" th:text="${user.city + ', '+ user.state}"></p>
            </ul>
            <!-- <ul>
                <h3>Desired Position</h3>
                <li>N/A</li>
            </ul> -->
            <ul>
                <h3>Skills and Certifications</h3>
                <tr th:each="skill: ${skills}">
                    <td th:if="${skill.skill != ''}" th:text="${'●'+skill.skill}" />
                </tr>
            </ul>
            <div class="buttons">
                <!-- <button class="button-37" href="/editprofile" role="button" id="editProfile">Edit Profile</button> -->
                <a class="btn btn-success" href="/editprofile" role="button" id="editProfile">Edit Profile</a>
                <!-- <button class="button-37" href="/addskills" role="button">Add Skills</button> -->
                <a class="btn btn-success" href="/addSkills" role="button" id="addSkills">Add Skills</a>
            </div>
        </div>
    </div>
    <script src="http://localhost:8080/scripts/profileScript.js"></script>
    <script src="http://localhost:8080/scripts/navBarScript.js"></script>
