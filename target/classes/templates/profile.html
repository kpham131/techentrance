<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #2f343b;
        align-items: center;
        justify-content: center;
    }

    * {
        box-sizing: border-box;
    }

    .container {
        display: flex;
        width: 100%;
        height: 100%;
        padding: 20px 20px;
    }

    .box {
        flex: 30%;
        display: table;
        align-items: center;
        text-align: center;
        font-size: 20px;
        background-color: #000000;
        color: #fff;
        padding: 30px 30px;
        border-radius: 20px;
    }

    .box img {
        border-radius: 50%;
        border: 2px solid #fff;
        height: 250px;
        width: 250px;
    }

    .box ul {
        margin-top: 30px;
        font-size: 30px;
        text-align: center;
    }

    .box ul li {
        list-style: none;
        margin-top: 50px;
        font-weight: 100;
    }

    .box ul li i {
        cursor: pointer;
        margin: 10px;
        font-size: 40px;
    }

    .box ul li i:hover {
        opacity: 0.6;
    }

    .About {
        margin-left: 20px;
        flex: 50%;
        display: table;
        padding: 30px 30px;
        font-size: 20px;
        background-color: #fff;
        border-radius: 20px;
    }

    .About h1 {
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 50px;
        font-weight: 500;
    }

    .About ul li {
        list-style: none;
    }

    .About ul {
        margin-top: 20px;
    }

    @media screen and (max-width: 1068px) {
        .container {
            display: table;
        }

        .box {
            width: 100%;
        }

        .About {
            width: 100%;
            margin: 0;
            margin-top: 20px;
        }

        .About h1 {
            text-align: center;
        }
    }

    .button-37 {
        background-color: #13aa52;
        border: 1px solid #13aa52;
        border-radius: 4px;
        box-shadow: rgba(0, 0, 0, .1) 0 2px 4px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        font-family: "Akzidenz Grotesk BQ Medium", -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 16px;
        font-weight: 400;
        outline: none;
        outline: 0;
        padding: 10px 25px;
        text-align: center;
        transform: translateY(0);
        transition: transform 150ms, box-shadow 150ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    .button-37:hover {
        box-shadow: rgba(0, 0, 0, .15) 0 3px 9px 0;
        transform: translateY(-2px);
    }

    @media (min-width: 768px) {
        .button-37 {
            padding: 10px 30px;
        }
    }

    .buttons {
        align-items: right;
        text-align: right;
    }
</style>

<body>
    <div class="container">
      
        <div class="About">
            <ul>
                <h1>Profile</h1>
            </ul>
            <hr>
            <ul>
                <h3>Name</h3>
                <li>N/A</li>
                <p th:text="${user.firstName}" th:text="user.lastName"></p>
            </ul>
            <ul>
                <h3>Phone Number</h3>
                <li>N/A</li>
                <p th:text="${user.phoneNumber}"></p>
            </ul>
            <ul>
                <h3>GPA</h3>
                <li>N/A</li>
            </ul>
            <ul>
                <h3>Location</h3>
                <li>USA</li>
            </ul>
            <ul>
                <h3>Desired Position</h3>
                <li>N/A</li>
            </ul>
            <ul>
                <h3>Skills and Certifications</h3>
                <li>
                    Skills and Certifications here
                </li>
            </ul>
            <div class="buttons">
                <button class="button-37" href="/editprofile" role="button">Edit Profile</button>
                <button class="button-37" href="/addskills" role="button">Add Skills</button>
            </div>
        </div>
    </div>
</body>

</html>
